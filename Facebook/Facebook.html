<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Facebook</title>
    <link rel="stylesheet" href="./globalstyle.css">
    <link rel="stylesheet" href="./script.js">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="global-conteiner">
        <div class="box">
            <div class="header">
                <div class="content">
                    <div><img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook" width="198.82px" height="70px"></div>
                    <div class="subtitle">Недавние входы</div>
                    <div class="desc">Нажмите на изображение или добавьте аккаунт</div>
                    <div class="users-link">
                        <a class="block-link" href="#">
                            <div class="user1"><img class="photo" src="https://scontent.fdnk6-1.fna.fbcdn.net/v/t1.0-1/c0.0.480.480a/p480x480/120361916_368738434171618_3415777367048806530_o.jpg?_nc_cat=106&ccb=2&_nc_sid=dbb9e7&_nc_ohc=0qHMCBFNpj4AX9UyG59&_nc_ht=scontent.fdnk6-1.fna&tp=27&oh=d3fb3e9235a4d4cb4171bd151f59f6b8&oe=6022DD50"
                                    alt="Stanislav-photo" width="160px" height="160px">
                                <div class="name-link">Stanislav</div>
                                <div class="close-button">×</div>

                            </div>
                        </a>

                        <a href="#">
                            <div class="user2">
                                <div class="add-account">+</div>
                                <div class="enter-button">Добавить аккаунт</div>

                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <footer class="languages">
                <ul>
                    <li>
                        English
                    </li>
                    <li>
                        Українська
                    </li>
                    <li>Русский</li>
                </ul>
            </footer>
        </div>
        <div class="conteiner">
            <div class="box2">
                <div><input class="text-input" type="text"></div>
                <div><input class="password-input" type="password"></div>
                <a class="enter" href="#">Вход

                </a>
                <a class="
                forgot-your-password" href="#">Забыли пароль?</a>
                <div class="straight"></div>
                <div class="button-create-account">Создать аккаунт</div>
            </div>
            <div class="span-text">
                <p><a href="#"><b> Создать Страницу</b></a> знаменитости, музыкальной группы или компании.</p>

            </div>
        </div>

    </div>
</body>

</html>
